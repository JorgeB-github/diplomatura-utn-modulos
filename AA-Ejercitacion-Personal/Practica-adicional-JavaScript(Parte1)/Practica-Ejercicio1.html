<!-- Ejercicio 1:
1. Crea dos variables, numero1 y numero2, y asígnales valores numéricos.
2. Utiliza una estructura de control (if) para determinar si numero1 es mayor, menor o igual a numero2. Imprime un mensaje en la consola para cada caso. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero1 = prompt("Ingrese el primer numero");
        let numero2 = prompt("ingrese el segundo nomero");

        if (numero1 > numero2){
            document.write("El numero que ingreso en primer lugar  (" + numero1 + ") es el mayo");

        }else if (numero2>numero1){
            document.write("El numero que ingreso en primer lugar  (" + numero2 + ") es el mayo");
        }else {
            document.write("Ambos numeros son iguales");
        }
    </script>    
</body>
</html>
