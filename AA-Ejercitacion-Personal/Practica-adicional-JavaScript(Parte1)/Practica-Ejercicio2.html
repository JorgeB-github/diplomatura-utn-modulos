<!-- Ejercicio 2:
1. Crea una variable llamada fruta y asÃ­gnale el nombre de tu fruta favorita.
2. Utiliza una estructura de control (switch) para 
   imprimir un mensaje diferente en la consola dependiendo de la fruta. Por ejemplo, si es "manzana", puedes imprimir "Me gusta la manzana". -->
   <!DOCTYPE html>
   <html lang="en">
   <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   </head>
   <body>
    <script>
        let fruta = prompt("ingrese su fruta");

        switch (fruta) {                    
            case "manzana":document.write("Me gusta la manzana")
            break;
            default:document.write("no me gusta esa fruta");
        }
    </script>
    
   </body>
   </html>
