<!-- Ejercicio 4:
Crea una variable llamada contador y asígnale el valor 0.
Utiliza un bucle (puede ser while o do-while) para imprimir los números del 1 al 5 en la consola y aumentar el contador en cada iteración. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let contador = 0;

        do{
                document.write("El valor de la vuelta es: " + contador + "<br>");
                contador++;
        }while(contador<=5)
    </script>
    
</body>
</html>
