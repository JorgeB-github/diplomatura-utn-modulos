<!-- Ejercicio 5:
Crea un array con al menos 5 nombres de frutas.
Utiliza un bucle (for) para recorrer el array e imprimir cada nombre de fruta en la consola. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let frutas= ["pera", "manzana", "uva", "pomelo", "sandia"];
        console.log(frutas.length)

        for(i=0; i<frutas.length;i++){
                document.write("las frutas son:" + frutas[i]+ "<br>");

        }   
    </script>



    
</body>
</html>
