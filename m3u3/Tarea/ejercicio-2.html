<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let nro = [];
        
        for (let i = 0; i <= 1; i++) {
            let variable = prompt("Ingrese los numeros");
            nro.push(variable);  // Esta propiedad la tuve que buscar         
        }

        console.log(nro);

        for (let i = 0; i < nro.length-1; i++){
            if (nro[0] > nro[1]){
                document.write(`el mayor es: ${nro[0]}`)
            }else{
                document.write(`el mayor es: ${nro[1]}`)
            }
        }
    </script>


</body>
</html>
